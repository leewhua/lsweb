<!DOCTYPE html>
<html>
<head>
	<title>眼疾手快</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- 忽略页面中的数字识别为电话号码 -->
    <meta name="format-detection"content="telephone=no, email=no" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/playgames.css">
</head>
<body>
<div class="container">
	<div class="box">
		<div class="gamebox" id="gamebox">
			<img class="imgbg" src="../resource/game_box.png">
			<div id="goodsbox">
				<div class="goods">
					<ul class="goods1">
						<li class="gd1"><img src='../resource/prop1.png'></li>
						<li class="gd2"><img src='../resource/prop7.png'></li>
						<li class="gd3"><img src='../resource/prop2.png'></li>
						<li class="gd4"><img src='../resource/prop8.png'></li>
						<li class="gd5"><img src='../resource/prop4.png'></li>
						<li class="gd6"><img src='../resource/prop6.png'></li>
						<li class="gd7"><img src='../resource/prop5.png'></li>
						<li class="gd8"><img src='../resource/prop3.png'></li>
					</ul>
					<ul class="goods2">
						<li class="gd8"><img src='../resource/prop3.png'></li>
						<li class="gd7"><img src='../resource/prop5.png'></li>
						<li class="gd6"><img src='../resource/prop6.png'></li>
						<li class="gd5"><img src='../resource/prop4.png'></li>
						<li class="gd3"><img src='../resource/prop2.png'></li>
						<li class="gd4"><img src='../resource/prop8.png'></li>
						<li class="gd2"><img src='../resource/prop7.png'></li>
						<li class="gd1"><img src='../resource/prop1.png'></li>
					</ul>
					<ul class="goods3">
						<li class="gd7"><img src='../resource/prop5.png'></li>
						<li class="gd5"><img src='../resource/prop4.png'></li>
						<li class="gd8"><img src='../resource/prop3.png'></li>
						<li class="gd4"><img src='../resource/prop8.png'></li>
						<li class="gd3"><img src='../resource/prop2.png'></li>
						<li class="gd6"><img src='../resource/prop6.png'></li>
						<li class="gd1"><img src='../resource/prop1.png'></li>
						<li class="gd2"><img src='../resource/prop7.png'></li>
					</ul>
				</div>
				<div class="goods">
					<ul class="goods1">
						<li class="gd1"><img src='../resource/prop1.png'></li>
						<li class="gd2"><img src='../resource/prop7.png'></li>
						<li class="gd3"><img src='../resource/prop2.png'></li>
						<li class="gd4"><img src='../resource/prop8.png'></li>
						<li class="gd5"><img src='../resource/prop4.png'></li>
						<li class="gd6"><img src='../resource/prop6.png'></li>
						<li class="gd7"><img src='../resource/prop5.png'></li>
						<li class="gd8"><img src='../resource/prop3.png'></li>
					</ul>
					<ul class="goods2">
						<li class="gd8"><img src='../resource/prop3.png'></li>
						<li class="gd7"><img src='../resource/prop5.png'></li>
						<li class="gd6"><img src='../resource/prop6.png'></li>
						<li class="gd5"><img src='../resource/prop4.png'></li>
						<li class="gd3"><img src='../resource/prop2.png'></li>
						<li class="gd4"><img src='../resource/prop8.png'></li>
						<li class="gd2"><img src='../resource/prop7.png'></li>
						<li class="gd1"><img src='../resource/prop1.png'></li>
					</ul>
					<ul class="goods3">
						<li class="gd7"><img src='../resource/prop5.png'></li>
						<li class="gd5"><img src='../resource/prop4.png'></li>
						<li class="gd8"><img src='../resource/prop3.png'></li>
						<li class="gd4"><img src='../resource/prop8.png'></li>
						<li class="gd3"><img src='../resource/prop2.png'></li>
						<li class="gd6"><img src='../resource/prop6.png'></li>
						<li class="gd1"><img src='../resource/prop1.png'></li>
						<li class="gd2"><img src='../resource/prop7.png'></li>
					</ul>
				</div>
			</div>

		</div>
		<span class="tips" id="tips"><img src="../resource/game_tip.png"></span>
		<div class="time clearfix" id="time">
			<span><img src="../resource/time3.png"></span>
			<span><img src="../resource/time2.png"></span>
			<span><img src="../resource/time1.png"></span>
			<span><img src="../resource/timego.png"></span>
		</div>
		<div class="rmbox" id="rmbox">
			<div class="runman" id="standman"></div>
			<div class="props" id="props"></div>
			
		</div>	
		
	</div>
</div>
<!-- Audio count down-->
<audio id="countDown" src="../resource/music/1.mp3" type="audio/mp3"></audio>
<audio id="go" src="../resource/music/go.mp3" type="audio/mp3"></audio>
<!-- Audio click -->
<audio id="audioClick" src="../resource/music/click.mp3" type="audio/mp3"></audio>
<!-- Audio runman -->
<audio id="play" src="../resource/music/play.mp3" type="audio/mp3"></audio>
<!-- Audio game over -->
<audio id="gameover" src="../resource/music/open.mp3" type="audio/mp3"></audio>
<!-- 提示语 -->
<div class="prompt" id="prompt">
	<span><img src="../resource/game_tip1.png"></span>
</div>
<!-- game over -->
<div class="overMask" id="over">
	<div class="popbg">
		<img src="../resource/pop_bg.png">
		<span class="info"><img src="../resource/thanks.png"></span>
	</div>
</div>
</body>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<!-- <script type="text/javascript" src="../js/layer.js"></script> -->
<script type="text/javascript" src="../js/playgames.js"></script>
</html>

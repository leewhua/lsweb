<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>关于冬枣</title>
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>
    <div class="container">
        <img class="imgbg" src="images/detailsBg.jpg" alt="">

        <div class="jujube1" id="jujube1">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <section class="swiper-slide">
                        <img src="images/z1.png" alt="" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1.3s" swiper-animate-delay="0.3s">
                    </section>
                </div>
            </div>
            <!--<img src="images/z1.png" alt="" >-->
        </div>
        <div class="jujube2" id="jujube2">
            <img src="images/z2.png" alt="" >
        </div>
        <p><a href="http://tuanju.js.cn/lvsmall/sail.aspx?st=Express&id=1020&t=05OTfj943791427604"><img src="images/shop.png" alt=""></a></p>
    </div>

</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script>

    var mySwiper = new Swiper ('.swiper-container', {
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })

        $(document).ready(function () {
            $('#jujube2').addClass('on');
//            setTimeout(function () {

//                    right: "0px"
//                }, 1300);
//            },2000);
    });
</script>
</html>

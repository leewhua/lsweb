<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>眼疾手快</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
		.wx{
	    	display: none;
	    	position: absolute;
	    	top: 0px;
	    	bottom: 0px;
	    	left: 0px;
	    	right: 0px;
	    	width:100%;
	    	height:100%;
	    	text-align: center;
	    	vertical-align: middle;
	    	background-size: cover;
    	}
    	.wx>img{
    		width:100%;height:100%; text-align:center; vertical-align:middle;
    	}
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->

	<script egret="game" src="bin-debug/utils/StageUtils.js"></script>
	<script egret="game" src="bin-debug/TipsView.js"></script>

<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="portrait"
         data-scale-mode="exactFit"
         data-frame-rate="30"
         data-content-width="640"
         data-content-height="1130"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
    </div>
	<div class="wx">
    	<img src="resource/assets/wx.png" />
    </div>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>

		$('.wx').click(function()
		{
			$('.wx').hide();
		});
	

		$.product_type="yd";
    	$.product_name="盐典";

		function onBridgeReady() 
		{
        	WeixinJSBridge.call('hideOptionMenu');
		}

		if(typeof WeixinJSBridge == "undefined") 
		{
			if(document.addEventListener) 
			{
				document.addEventListener('WeixinJSBridgeReady',onBridgeReady,false);
			} else if(document.attachEvent) 
			{
				document.attachEvent('WeixinJSBridgeReady',onBridgeReady);
				document.attachEvent('onWeixinJSBridgeReady',onBridgeReady);
			}
		} else {
			onBridgeReady();
		}

        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
         * }
         **/
        egret.runEgret({renderMode:"canvas", audioType:2});
    </script>
</body>
</html>

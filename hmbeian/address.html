<!DOCTYPE html>
<html>
<head>
    <title>华美</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/address.css">
</head>
<html>
<body>
    <div class="main">
        <a href="personal.html">个人中心 >></a>
        <div class="mooncake">
            <span><img src="images/asyn/moontype/2/3.png" alt=""></span>
        </div>
        <form>
            <div class="form-group clearfix">
                <label for="nameIpt">姓 &nbsp;&nbsp;&nbsp;&nbsp; 名:</label>
                <input id="nameIpt" type="text">
            </div>
            <div class="form-group">
                <label>邮寄地址:</label>
                <input type="text" class="sheng" id="sheng"><em>省/直辖市</em>
            </div>
            <div class="form-group">
                <input type="text" class="shi" id="shi">市
                <input type="text" class="xian" id="xian">县/区
            </div>
            <div class="form-group">
                <input type="text" class="add" id="add">地址
            </div>
            <div class="form-group clearfix">
                <label for="phoneNum">手机号码:</label>
                <input type="number" id="phoneNum">
                <span>*注：西藏、青海、新疆暂不支持兑换收货。</span>
            </div>
            <p class="submit"><span id="submit"><img src="images/login/personal/btn_submit.png" alt=""></span></p>
        </form>
        <!--prompt-->
        <p class="prompt" id="prompt"><span>prompt提示</span></p>
    </div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/resize.js"></script>
<script type="text/javascript" src="js/address.js"></script>
</html>

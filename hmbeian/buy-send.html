<script>
    //        reduce
    var moneyChange;
    var money;
    $('.reduce').click(function () {
        var val = $(this).siblings('input').val();
        money = parseInt($(this).parent().siblings('span').attr('value'));
//        console.log("money: " + money);

        if(val > 1){
            val --;
            moneyChange = val * money;
            $(this).siblings('input').val(val);
            $(this).parent().siblings('span').text("¥" + moneyChange);
        }else if(val == 1){
            moneyChange = val * money;
            $(this).parent().siblings('span').text("¥" + moneyChange);
            val --;
            $(this).siblings('input').val(val);
        } else{
            $(this).siblings('input').val("0");
            $(this).parent().siblings('span').text("¥" + money);
        }
    });
    //        add
    $('.add').click(function () {
        var val = $(this).siblings('input').val();
        money = parseInt($(this).parent().siblings('span').attr('value'));
        val ++;
        moneyChange = val * money;
        $(this).siblings('input').val(val);
        $(this).parent().siblings('span').text("¥" + moneyChange);
//        console.log("money: " + money);
    });

    $('#btnTips').click(function () {
        $('#mask').show();
        $('#close').click(function () {
            $('#mask').hide();
        })
    });
</script>
